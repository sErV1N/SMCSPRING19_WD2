    <script>
        $(document).ready(function(){
            $('body').css('background-color', 'tan');
            $('.header').css('color', 'white');

            $('#FX').change(function(){
                var selection = $(this).val();
                if(selection === "show"){
                    $('.box').show();
                }
                else if(selection === 'hide'){
                    $('.box').hide();
                }//creating multiple options
                else if(selection === 'fadein'){//Note: fadein is a value 
                    $('.box').fadeIn(1000);//can customize the () in fadeIn to be xyz milliseconds
                }
                else if(selection === 'fadeout'){
                    $('.box').fadeOut(1500);
                }
                else if(selection === 'slideDown'){
                    $('.box').slideDown();
                }
                else if(selection === 'slideUp'){
                    $('.box').slideUp();
                }

            })

            $('#colorToggle').click(function(){
                $('.container').toggleClass('blue-container');
            })

            $('#myName').blur(function(){

                if($('#myName').val() === "Esteban"){

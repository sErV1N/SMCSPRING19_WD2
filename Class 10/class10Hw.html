<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Page Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--STYLES-->
        <style>
            @import url('https://fonts.googleapis.com/css?family=Montserrat|Roboto|ZCOOL+KuaiLe');
        </style>
    </head>
    <body>
            <h1 id="id1">See the Header Change!</h1>

            <button type="button" 
            onclick="document.getElementById('id1').style.fontFamily = 'Roboto'">
            Click Me!</button>

            <button onclick="myFunction()">Click Me</button>
            <div id="myDIV">
                    
            <img id="image" src="images/boats-clouds-dawn-2210285.jpg" width="160" height="120">;
                    </div>

            <script>
            function myFunction() {
                var x = document.getElementById("myDIV");
                if (x.style.display === "none") {
                x.style.display = "block";
                } else {
                    x.style.display = "none";
                    }
                }
            
            </script>
    </body>
</html>

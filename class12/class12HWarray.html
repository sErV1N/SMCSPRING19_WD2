<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Arrays</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <header></header>

    <main>
            <h1>Which model kit would you like to select?:</h1>

            <form action="" method="POST">
                <label for="modelScale">Model Scale:</label>
                <select name="scale" id="modelScale">
                    <option value="1/144">1/144</option>
                    <option value="1/100">1/100</option>
                    <option value="1/60">1/60</option>
                    <option value="SD">Super Deformed</option>
                </select>
                <label for="modelGrade">Grade</label>
                <select name="grade" id="modelGrade">
                    <option value="ng">No Grade</option>
                    <option value="hg">High Grade</option>
                    <option value="mg">Master Grade</option>
                    <option value="pg">Perfect Grade</option>
                </select>
                <label for="modelKit">Kit</label>
                <select name="kit" id="modelKit">
                </select>
            </form>
    </main>

    <script>
        var gmKits      = ["RGM-79 GM", "RGM-79L GM Light Armor", "RGM-79G GM Ground Type"];
        var gundamKits       = ["RX-79 Gundam", "RX-79G Gundam Ground Type", "RX-79FA Full Armor Gundam", ""];
        var zakuKits      = ["MS-06 Zaku II", "MS-05L Zaku I Sniper", "MS-09 Dom"];
        var sdKits   = ["Zero", "Sen", "BB Senshi Dorakun", "BB Senshi Zakkun"];

        var gradeDropdown = document.getElementById("modelGrade");
        var kitDropdown = document.getElementById("modelKit");
        gradeDropdown.addEventListener("change", function(){
            console.log(this.value);

            
            kitDropdown.innerHTML = "";

            if(this.value === "ng"){
                for(var i = 0; i < gmKits.length; i++){
                kitDropdown.innerHTML += '<option value="'+ gmKits[i] + '">' + gmKits[i] + '</option>';
                }
            } else if (this.value === 'hg'){  
                for(var i = 0; i < gundamKits.length; i++){
                kitDropdown.innerHTML += '<option value="'+ gundamKits[i] + '">' + gundamKits[i] + '</option>';
                }

            } else if (this.value === 'mg'){
                for(var i = 0; i < zakuKits.length; i++){
                kitDropdown.innerHTML += '<option value="'+ zakuKits[i] + '">' + zakuKits[i] + '</option>';
                }

            } else if (this.value === 'pg'){
                for(var i = 0; i < sdKits.length; i++){
                kitDropdown.innerHTML += '<option value="'+ sdKits[i] + '">' + sdKits[i] + '</option>';
                }
            }
            //<option value=" + text + "> + Text + </option>
        });
    </script>
</body>
